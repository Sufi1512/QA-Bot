<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Audio Streaming (Test)</title>
</head>
<body>
    <h2>Live Audio Streaming to WebSocket</h2>
    <button onclick="startRecording()">ğŸ¤ Start Recording</button>
    <button onclick="stopRecording()">ğŸ›‘ Stop Recording</button>
    <h3>Results:</h3>
    <pre id="results"></pre>

    <script>
        let websocket;
        let mediaRecorder;

        function startRecording() {
            // âœ… Get user audio
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    // âœ… Open WebSocket connection
                    websocket = new WebSocket("ws://localhost:8000/ws/audio");

                    websocket.onopen = () => {
                        console.log("âœ… WebSocket connected");
                    };

                    websocket.onmessage = (event) => {
                        const result = JSON.parse(event.data);
                        console.log("ğŸ“© Received from server:", result);
                        document.getElementById('results').textContent = JSON.stringify(result, null, 2);
                    };

                    websocket.onclose = () => {
                        console.log("âŒ WebSocket closed");
                    };

                    // âœ… Start recording audio
                    mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'audio/webm'  // WebM format for audio bytes
                    });

                    mediaRecorder.start();
                    console.log("ğŸ¤ Recording started...");

                    // âœ… Send audio data as bytes continuously
                    mediaRecorder.ondataavailable = async (event) => {
                        console.log("ğŸ¤ Sending audio bytes...");
                        if (websocket.readyState === WebSocket.OPEN) {
                            const audioBlob = event.data;
                            const arrayBuffer = await audioBlob.arrayBuffer();
                            websocket.send(arrayBuffer);
                        } else {
                            console.warn("âš ï¸ WebSocket not ready");
                        }
                    };

                    mediaRecorder.onstop = () => {
                        console.log("ğŸ›‘ Recording stopped");
                        websocket.close();
                    };
                })
                .catch(err => console.error("âŒ Error accessing microphone:", err));
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
            }
        }
    </script>
</body>
</html>
